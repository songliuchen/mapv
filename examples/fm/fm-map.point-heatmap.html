<!DOCTYPE html>
<html>
<head>
  <title>fm-map-point-heatmap</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body, #map {
      height: 100%;
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>
<div id="map"></div>
<!-- <script src="http://localhost:9000/map.min.js"></script> -->
<script src="http://47.95.220.20/gisprotal/js_example/script/map.min.js"></script>
<script src="../../build/mapv.js"></script>
<script>

var amap = null;
var that = this;
map.Factory.create('map', {
    center: [106.17609405517578, 35.41583177128595],
    fullExtent: {
        xmin: 90.992204,
        ymin: 10.979711,
        xmax: 120.5338915,
        ymax: 50.543712
    },
    zoom: 5,
    projection: 'EPSG:4326',
    strategy: ['mapboxgl','openlayers','mapboxgl']
}, (o) => {
    amap = o;
    that.init(o);
});


function init(map)
{
  var randomCount = 500;
    var data = [];
    while (randomCount--) {
      data.push({
        geometry: {
          type: 'Point',
          coordinates: [90.8 + Math.random() * 50, 10.3 + Math.random() * 20]
        },
        count: 30 * Math.random()
      });
    }

    var dataSet = new mapv.DataSet(data);

    var options = {
      max: 30, // 设置显示的权重最大值
      type: 'circle', // 点形状,可选circle:圆形(默认),rect:矩形
      size:10, // 半径大小
      maxOpacity: 0.9,
      gradient: { // 显示的颜色渐变范围
        '0': 'blue',
        '0.6': 'cyan',
        '0.7': 'lime',
        '0.8': 'yellow',
        '1.0': 'red'
      },
      draw: 'heatmap',
      projection: 'EPSG:4326',
      methods: { 
        click: function (event) {
          console.log(event)
        },
        mousemove: function (event) {
          if (event) {
            mapvLayer.setDefaultCursor('pointer', event)
          } else {
            mapvLayer.setDefaultCursor('default', event)
          }
        }
      }
    };
    var mapvLayer = new mapv.FmLayer(amap, dataSet, options);
}
</script>
</body>
</html>
