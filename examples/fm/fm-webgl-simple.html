<!DOCTYPE html>
<html>
<head>
  <title>fm-webgl-simple</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body, #map {
      height: 100%;
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
<!-- <script src="http://localhost:9000/map.min.js"></script> -->
<script src="http://47.95.220.20/gisprotal/js_example/script/map.min.js"></script>
<script src="../../build/mapv.js"></script>
<script>
var amap = null;
var that = this;
map.Factory.create('map', {
    center: [116.403694,39.914271],
    fullExtent: {
        xmin: 115.25,
        ymin: 39.28,
        xmax: 117.35,
        ymax: 41.03
    },
    zoom: 10,
    projection: 'EPSG:4326',
    strategy: ['openlayers']
}, (o) => {
    amap = o;
    that.init(o);
});

function init(map)
{
  $.get('../data/beijing-village.json', function (data) {
    var dataSet = new mapv.DataSet(data);
    var options = {
      fillStyle: 'rgba(255, 80, 53, 0.8)',
      strokeStyle: 'rgba(250, 255, 53, 0.8)',
      context: 'webgl',
      size: 3,
      lineWidth: 1,
      draw: 'simple',
      projection: 'EPSG:4326'
    }

    var mapvLayer = new mapv.FmLayer(map, dataSet, options);
  });
}
</script>
</body>
</html>
